<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="todostyle.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>To Do list</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="icon"></div>
            <div class="title">to-do list</div><br>
            <div class="icon2"></div>
            <div class="title_un">analytics</div><br>
            <div class="icon3"></div>
            <div class="title_un">ringtones</div>
            <div class="cycle_up"></div>
            <div class="cycle_down"></div>
            <div class="cycle_down_fill"></div>
            <div class="play"></div>
            <div class="time">25:00</div>
            <div class="title_small">the First thing to do today</div>
        </div>
        <div class="right">
            <input type="text" class="search" value="ADD A NEW MISSION…">
            <img src="img/baseline_close_black_48dp.png" alt="替代文字" style=" width: 48px;height: 48px;background:#FFF; position: relative;top:48px;margin-right:25px;" class="close" onclick="location.href='index.html'">
            <div class="todo">to-do</div>
            <div class="contentbox">
                <span class="cyclesmall"> </span>
                <span class="content">the First thing to do today
                </span>
            </div>
            <div class="contentbox">
                <span class="cyclesmall"> </span>
                <span class="content">the second thing to do today
                </span>
            </div>
            <div class="contentbox">
                <span class="cyclesmall"> </span>
                <span class="content">the third thing to do today
                </span>
            </div>
            <div class="contentbox">
                <span class="cyclesmall"> </span>
                <span class="content">the Forth thing to do today
                </span>
            </div>
            <div class="contentbox">
                <span class="cyclesmall"> </span>
                <span class="content">complete the keynote
                </span>
            </div>
            <div class="contentbox">
                <span class="cyclesmall"> </span>
                <span class="content">prepare presentation
                </span>
            </div>
            <div class="do">DO</div>
            <div class="POMODORO">POMODORO</div>



        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
